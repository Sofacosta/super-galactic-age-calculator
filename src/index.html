<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-galactic-age-calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>SUPER GALACTIC AGE CALCULATOR</h2>
      <p>Want to know what's your age in Mercury, Venus, Mars and Jupiter?</p>
      <form class="form-group">
        <label for="ageInput">How old are you?</label>
        <input id="ageInput" name="ageInput" class="form-control" required>
        <label for="life-expectency">What is the average life expectancy where you live?</label>
        <input id="life-expectency" name="life-expectency" class="form-control" required>
        <button class="btn btn-dark">submit</button>
      </form>
    </div>
    <div id="answer">

    </div>
  </body>
